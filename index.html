<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="shortcut icon" type="x-icon" href="./assets/eatat_icon.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <title>Eatat</title>
    </head>
    <body>
        <!-- header -->
        <div class = "header">
            <div><h1 class="brand">EatAt</h1></div>
        </div>
        
        <div id="log-in">
            <div id="left-login">
                <div id="image-container"><img src="./assets/eatat_icon.png"></div>
                <h1 class="title">EatAt</h1>
            </div>
            <div id="right-login">
                <div class="form-container">
                    <h1>Sign In</h1>
                    <form id="form">
                        <input type="text" placeholder="Email address"><br/>
                        <input type="password" placeholder="Password" id="myInput">
                        <div id="pass"><input type="checkbox" id="toggle">Show Password</div>
                    </form>
                    <button class="btn btn-blue">Log in</button>
                    <h4>New account? <a id="sign-up" href="#">Sign up</a></h4>
                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Some text in the Modal..</p>
                    </div>
  
                </div>
            </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer-container-1"><a href="#"><p class="privacy-button">Privacy Policy</p></a></div>
            <div class="footer-container-2">
                <div><p><strong>Copyright Â© 2022 EatAt. All Rights Reserved.</strong></p></div>
            </div>
            <div class="icons-container">
                <nav class="nav-style">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                </nav>
            </div>
        </div>
        <script>
            var show = document.getElementById("toggle");
            show.addEventListener("click", reveal);
            function reveal() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("sign-up");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close");

            // When the user clicks the button, open the modal 
            btn.addEventListener("click", function(){
                modal.style.display = "block";})

            // When the user clicks on <span> (x), close the modal
            span[0].addEventListener("click", function(){
                modal.style.display = "none";})

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }


            </script>
    </body>
</html>
