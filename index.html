<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="shortcut icon" type="x-icon" href="./assets/eatat_icon.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <title>Eatat</title>
    </head>
    <body>
        <!-- header -->
        <div class = "header">
            <div><h1 class="brand">EatAt</h1></div>
        </div>
        
        <div id="log-in">
            <div id="left-login">
                <div id="image-container"><img src="./assets/eatat_icon.png"></div>
                <h1 class="title">EatAt</h1>
            </div>
            <div id="right-login">
                <div class="form-container">
                    <h1>Sign In</h1>
                    <form id="form">
                        <input type="text" placeholder="Email address" id="email"><br/>
                        <input type="password" placeholder="Password" id="password">
                        <div id="pass"><input type="checkbox" id="toggle">Show Password</div>
                        <input type="submit" id = "login" class="btn btn-blue" value="Log In">
                    </form>
                    <h4>New account? <a id="sign-up" href="#">Sign up</a></h4>
                    <!-- Sign up Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                        <span class="close">&times;</span><br/><br/>
                        <form class="form">
                            <input type="text" placeholder="First name" id="first-name"><br/>
                            <input type="text" placeholder="Last name" id="last-name"><br/>
                            <input type="text" placeholder="email" id="email"><br/>
                            <input type="text" placeholder="Password" id="password"><br/>
                            <button type="submit" id="sign-up-button">sign up</button>
                        </form>
                    </div>
  
                </div>
            </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer-container-1"><a href="#"><p class="privacy-button">Privacy Policy</p></a></div>
            <div class="footer-container-2">
                <div><p><strong>Copyright Â© 2022 EatAt. All Rights Reserved.</strong></p></div>
            </div>
            <div class="icons-container">
                <nav class="nav-style">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                </nav>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/script.js"></script>
    </body>
</html>
