<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/admin_styles.css" />
        <link rel="shortcut icon" type="x-icon" href="./assets/eatat_icon.png"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <title>Eatat</title>
    </head>
    <body>
        <div class = "header">
            <div><h1 class="brand">EatAt</h1></div>
        </div>

        <div id="main">
            <h1 id="title">Admin's Page</h1>
            <div id="buttons-container">
                <button class="button" id="add-rest">Add Restaurant</button>
                <button class="button">Monitor Reviews</button>
                <button class="button">Log Out</button>
            </div>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span><br/><br/>
                    <div>
                        <input type="text" placeholder="Restaurant name" class="input"><br/>
                        <input type="text" placeholder="Add location" class="input"><br/>
                        <input type="text" placeholder="Average Cost" class="input"><br/>
                        <input type="text" placeholder="Category" class="input"><br/>
                        <label for="rest-image">Upload image:</label>
                        <input type="file" id="rest-image" name="rest-image"> <br>
                        <input type="text" placeholder="Descrition here" class="desc-text"><br/>
                        <div id="add-button"><button id="add">Add</button></div>
                    </div>
                </div>
            </div>

            <div id="users">
                <h1>List of Users</h1>
                <ul id="list">
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                    <div class="row"><li>id name email</li><div class="list-button"><button class="delete">X</button></div></div>
                </ul>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <div class="footer-container-1"><a href="#"><p class="privacy-button">Privacy Policy</p></a></div>
            <div class="footer-container-2">
                <div><p><strong>Copyright Â© 2022 EatAt. All Rights Reserved.</strong></p></div>
            </div>
            <div class="icons-container">
                <nav class="nav-style">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                </nav>
            </div>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("add-rest");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close");

            // When the user clicks the button, open the modal 
            btn.addEventListener("click", function(){
                modal.style.display = "block";})

            // When the user clicks on <span> (x), close the modal
            span[0].addEventListener("click", function(){
                modal.style.display = "none";})

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>
    </body>
</html>
